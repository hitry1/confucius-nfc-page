<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="공자 키링 굿즈와 함께하는 동양 문화 체험">
    <title>공자 (孔子) - 동양 문화 굿즈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <!-- 헤더 이미지 섹션 -->
    <header class="hero-section">
        <!-- 석양 배경 -->
        <div class="sunset-background"></div>

        <!-- 중국 전통 건축 실루엣 -->
        <div class="architecture-silhouette">
            <svg class="temple-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
                <!-- 메인 사원 건물 -->
                <g class="temple-main">
                    <!-- 지붕 (기와) -->
                    <path d="M 200 150 Q 250 120, 300 130 L 290 140 Q 250 130, 210 155 Z" fill="#2C1810" opacity="0.9"/>
                    <path d="M 300 130 Q 350 110, 400 120 L 390 130 Q 350 120, 310 135 Z" fill="#2C1810" opacity="0.9"/>
                    <path d="M 400 120 Q 450 100, 500 110 L 490 120 Q 450 110, 410 125 Z" fill="#2C1810" opacity="0.9"/>
                    <path d="M 500 110 Q 550 90, 600 100 L 590 110 Q 550 100, 510 115 Z" fill="#2C1810" opacity="0.9"/>

                    <!-- 건물 본체 -->
                    <rect x="250" y="150" width="300" height="100" fill="#3E2723" opacity="0.8"/>

                    <!-- 기둥들 -->
                    <rect x="270" y="150" width="15" height="100" fill="#2C1810" opacity="0.9"/>
                    <rect x="350" y="150" width="15" height="100" fill="#2C1810" opacity="0.9"/>
                    <rect x="435" y="150" width="15" height="100" fill="#2C1810" opacity="0.9"/>
                    <rect x="515" y="150" width="15" height="100" fill="#2C1810" opacity="0.9"/>

                    <!-- 문 -->
                    <rect x="375" y="180" width="50" height="70" fill="#5C1A1B" opacity="0.7"/>
                </g>

                <!-- 좌측 탑 -->
                <g class="tower-left">
                    <path d="M 100 180 L 90 190 L 110 200 L 130 190 L 120 180 Z" fill="#2C1810" opacity="0.8"/>
                    <rect x="105" y="190" width="20" height="60" fill="#3E2723" opacity="0.7"/>
                </g>

                <!-- 우측 탑 -->
                <g class="tower-right">
                    <path d="M 680 180 L 670 190 L 690 200 L 710 190 L 700 180 Z" fill="#2C1810" opacity="0.8"/>
                    <rect x="685" y="190" width="20" height="60" fill="#3E2723" opacity="0.7"/>
                </g>
            </svg>
        </div>

        <!-- 공자 실루엣 -->
        <div class="confucius-portrait">
            <svg class="portrait-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <!-- 머리와 모자 -->
                <ellipse cx="100" cy="80" rx="35" ry="40" fill="#2C1810" opacity="0.85"/>
                <path d="M 70 60 Q 100 50, 130 60 L 125 70 Q 100 65, 75 70 Z" fill="#2C1810" opacity="0.9"/>

                <!-- 수염 -->
                <path d="M 85 105 Q 100 115, 115 105" stroke="#2C1810" stroke-width="3" fill="none" opacity="0.8"/>
                <path d="M 90 110 L 88 125" stroke="#2C1810" stroke-width="2" opacity="0.7"/>
                <path d="M 100 115 L 100 130" stroke="#2C1810" stroke-width="2" opacity="0.7"/>
                <path d="M 110 110 L 112 125" stroke="#2C1810" stroke-width="2" opacity="0.7"/>

                <!-- 몸통 (한복 스타일) -->
                <path d="M 100 120 L 70 140 L 60 220 L 140 220 L 130 140 Z" fill="#3E2723" opacity="0.8"/>

                <!-- 소매 -->
                <path d="M 70 140 L 40 160 L 45 200 L 65 190 Z" fill="#3E2723" opacity="0.75"/>
                <path d="M 130 140 L 160 160 L 155 200 L 135 190 Z" fill="#3E2723" opacity="0.75"/>

                <!-- 손 (책을 들고 있는 모습) -->
                <ellipse cx="45" cy="195" rx="8" ry="10" fill="#2C1810" opacity="0.7"/>
                <rect x="90" y="185" width="25" height="35" rx="2" fill="#8B2635" opacity="0.6"/>
            </svg>
        </div>

        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">공자 (孔子)</h1>
            <p class="hero-description">중국 춘추시대의 위대한 사상가</p>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">

        <!-- 명언 섹션 -->
        <section class="quote-section fade-in">
            <div class="section-header">
                <h2 class="section-title"><span class="persimmon-icon">🍊</span> 아도요 명연</h2>
                <div class="red-divider"></div>
            </div>

            <div class="quote-chinese-box">
                <p class="quote-text-chinese">學顧侍尋三 不哭聲辛</p>
                <p class="quote-text-korean">(학이 호시탐잠) – "배우고 단전을 잇잇바, 단간 겸유저 아니한가?</p>
            </div>
        </section>

        <div class="red-divider"></div>

        <!-- 업적 섹션 -->
        <section class="achievements-section fade-in">
            <div class="section-header">
                <h2 class="section-title"><span class="persimmon-icon">🍊</span> 주요 업적관 사항</h2>
            </div>

            <div class="achievements-list">
                <div class="achievement-item-simple">
                    <span class="hand-icon">👉</span>
                    <p><strong>유교(儒)의 경시자:</strong> 동양 철학의 모 미능 상점험민</p>
                </div>
                <div class="achievement-item-simple">
                    <span class="hand-icon">👉</span>
                    <p><strong>인(仁) 앙 뎨 맨(門) 사놔규금긍니다:</strong> 🍂</p>
                </div>
                <div class="achievement-item-simple">
                    <span class="hand-icon">👉</span>
                    <p><strong>위대한 회열규:</strong> 븐는 각과덕시 적정들을 가려것는 매의 와반홈합서의 의 것는 "늉(畵)"도 전례도도</p>
                </div>
            </div>
        </section>

    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <!-- 원형 인장 스타일 아이콘 -->
            <div class="circular-seal">
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="60" cy="60" r="55" fill="none" stroke="#8B2635" stroke-width="3"/>
                    <circle cx="60" cy="60" r="50" fill="#F5F1E8"/>
                    <!-- 공자 얼굴 간단 버전 -->
                    <ellipse cx="60" cy="50" rx="15" ry="18" fill="#2C1810"/>
                    <path d="M 52 60 Q 60 63, 68 60" stroke="#2C1810" stroke-width="2" fill="none"/>
                    <line x1="55" y1="64" x2="54" y2="72" stroke="#2C1810" stroke-width="1.5"/>
                    <line x1="60" y1="65" x2="60" y2="74" stroke="#2C1810" stroke-width="1.5"/>
                    <line x1="65" y1="64" x2="66" y2="72" stroke="#2C1810" stroke-width="1.5"/>
                </svg>
            </div>
            <p class="footer-text">[Brand Name]의 공자와 발래하는</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
